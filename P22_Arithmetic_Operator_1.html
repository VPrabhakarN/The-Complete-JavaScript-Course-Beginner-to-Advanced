<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Arithmetic Operator</title>
</head>
<body>
    <h1>Example 1</h1>
    <h2>Write a program that calculates the area of a rectangle. The width is 5, and the height is 7. Use multiplication to find the area.</h2>
    <script>
        // defining the variables
        let width = 5;
        let height = 7;

        // calculating and displaying the area of the rectangle
        let area = width * height; // used arithmetic operator
        console.log("Area of the trianle : " + area);

    </script>
</body>
</html>

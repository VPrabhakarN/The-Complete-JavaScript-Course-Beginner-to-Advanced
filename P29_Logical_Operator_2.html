<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Logical Operator</title>
</head>
<body>
    <h1>Example 2</h1>
    <h2>Create a program that uses the || operator to check if either 8 is greater than 10 or 5 is less than 9. Print the result.</h2>
    <script>
        // checking the condition using logical operator
        if(8 > 10 || 5 < 9) // Logical Or operator is used
        {
            console.log(true);
        }
        else {
            console.log(false);
        }
    </script>
</body>
</html>

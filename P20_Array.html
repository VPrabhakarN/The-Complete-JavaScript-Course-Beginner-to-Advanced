<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Array</title>
</head>
<body>
    <h1>Array</h1>
    <p>An array is a special variable that can hold more than one value at a time. It's like a list of items, where each item is stored in specific order.</p>
    <script>
        // defining the array
        let arr = ['Vijay', 'Tanvi', 'Rohan'];

        // accessing the element from the array
        console.log(arr[0]);
        console.log(arr[1]);
        console.log(arr[2]);
    </script>
</body>
</html>

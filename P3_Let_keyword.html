<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Let Keyword</title>
</head>
<body>
    <script type="text/javascript">
        {
            let name = "Vijay";
            let num = 1923;
            document.write("Name : " + name);
            document.write("<br>");
            document.write("Number : "+ num);
        }
    </script>
</body>
</html>

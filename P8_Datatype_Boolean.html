<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Boolean Datatype</title>
</head>
<body>
    <h1>Boolean Dataype</h1>
    <p>Boolean datatype contains value either 'TRUE' or 'FALSE' i.e. 0 or 1</p>
    <script>
        var yes = true;
        var no = false;
        document.write("Value 0 : " + no);
        document.write("<br>");
        document.write("Value 1 : " + yes);
    </script>
</body>
</html>

<!DOCTYPE html>

    <title>Arithmetic Operator</title>
</head>
<body>
    <h1>Example 2</h1>
    <h2>Write a program to calculate the remainder when 37 is divided by 5 using the modulus operator.</h2> 
    <script>
        // calculating and displaying the remainder (Modulus)
        let rem = 37 % 5; // arithmetic operator is used 
        console.log("Remainder is " + rem);
    </script>
</body>

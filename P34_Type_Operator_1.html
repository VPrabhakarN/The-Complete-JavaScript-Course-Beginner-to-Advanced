<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Type Operator</title>
</head>
<body>
    <h1>Example 1</h1>
    <h2>Write a program that uses typeof to check the data type of the variable a = 42 and print the type.</h2>
    <script>
        // defining the variable
        let a = 1923;
        
        // checking and displaying the type of variable a
        let res = typeof a;
        console.log("A : " + a + " type of a is " + res);
    </script>
</body>
</html>

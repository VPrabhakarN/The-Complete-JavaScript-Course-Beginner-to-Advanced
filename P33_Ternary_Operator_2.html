<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ternary Operator</title>
</head>
<body>
    <h1>Example 1</h1>
    <h2>Create a program that assigns 'Pass' if a student's score is greater than 40, otherwise assign 'Fail', using the ternary operator.</h2>
    <script>
        // defining the variable
        let student_marks = 90;

        // checks the student is pass or fail using ternary operator and displays the result
        let res = student_marks > 40 ? 'Pass' : 'Fail';
        console.log(res);
    </script>
</body>
</html>

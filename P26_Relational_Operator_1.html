<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Assignment Operator or Comparison Operator</title>
</head>
<body>
    <h1>Example 1</h1>
    <h2> Write a program that checks if the number 10 is greater than 8 and prints true or false.</h2>
    <script>
        // caomparing two values
        if(10 > 8) // Relational Operator is used
        {
            console.log(true);
        }
        else {
            console.log(false);
        }
    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Null Datatype</title>
</head>
<body>
    <h1>Null Datatype</h1>
    <p>Null means nothing</p>
    <script>
        // defining the null value 
        var n = null;

        // printing the value 
        document.write("Value : " + n);
        console.log("Value : " + n);
    </script>
    
</body>
</html>

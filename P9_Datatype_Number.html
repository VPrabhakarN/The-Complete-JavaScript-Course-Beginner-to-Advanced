<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Number Datatype</title>
</head>
<body>
    <h1>Number Datatype</h1>
    <p>Number datatype can holds numeric datatype. eg. 1923, 2520</p>
    <script>
        // defining the numberic datatype 
        var num1 = 1923;
        var num2 = 2530;

        // printing the numeric values
        document.write("Number 1 : " + num1);
        document.write("<br>");
        document.write("Number 2 : " + num2);
    </script>
</body>
</html>

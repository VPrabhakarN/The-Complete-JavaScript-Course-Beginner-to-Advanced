<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Object</title>
</head>
<body>
    <h1>Object in JavaScript</h1>
    <p>An object is a collection of key-value pairs, where each key (also known as property) is a string (or symbol) and each value can be only datatype, including another object.</p>
    <script>
        // defining an object
        let obj = {
            name: 'Vijay',
            age: 21,
            isstudent: true
        };

        // accessing the data from the object 
        console.log(obj.name);
        console.log(obj.age);
        console.log(obj.isstudent);
    </script>
</body>
</html>

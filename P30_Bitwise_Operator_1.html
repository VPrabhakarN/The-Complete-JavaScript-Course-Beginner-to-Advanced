<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bitwise Operator</title>
</head>
<body>
    <h1>Example 1</h1>
    <h2> Perform a bitwise AND operation between 5 (101 in binary) and 3 (011 in binary) and print the result.</h2>
    <script>
        // defining the variables
        let a = 5;
        let b = 3;
        let result = a & b; // bitwise operator is used here 
        console.log(result);
    </script>
</body>
</html>

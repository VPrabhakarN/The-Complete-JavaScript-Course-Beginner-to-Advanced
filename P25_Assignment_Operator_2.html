<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Assignment Operator</title>
</head>
<body>
    <h1>Example 2</h1>
    <h2>Subtract 20 from a variable y using the -= operator and print the result.</h2>
    <script>
        // defining and displaying the variables
        let y = 100;
        console.log("Before y : " + y);

        // subtracting 20 and displaying the value
        y -= 20;
        console.log("After : " + y);

    </script>
</body>
</html>

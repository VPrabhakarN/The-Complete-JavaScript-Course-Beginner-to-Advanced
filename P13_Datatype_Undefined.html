<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Undefined Datatype</title>
</head>
<body>
    <h1>Undefined Datatype</h1>
    <p>Undefined Datatype declares that the variable doesn't contain any value.</p>
    <script>
        // defining the undefined values 
        var u1 = undefined;
        var u2;

        // printing the values 
        document.write("Undefined Way 1 : " + u1);
        document.write("<br>");
        document.write("Undefined Way 2 : " + u2);
    </script>
</body>
</html>

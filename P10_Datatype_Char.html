<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Char Datatype</title>
</head>
<body>
    <h1>Char Datatype</h1>
    <p>Char datatypes can store aplphabetic values. eg. 'a', '2'.</p>
    <script>
        // defining the char datatype
        var char1 = 'V';
        var char2 = 'T';

        // printing the values 
        document.write("Char 1 : " + char1);
        document.write("<br>");
        document.write("Char 2 : "  + char2);
    </script>
</body>
</html>

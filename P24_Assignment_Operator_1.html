<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Assignment Operator</title>
</head>
<body>
    <h1>Example 1</h1>
    <h2>Assign a value to a variable x and then add 10 to it using the += operator. Print the result.</h2>
    <script>
        // defining the variables and displaying the values 
        let a = 10;
        let x = 20;
        console.log("Before a : " + a);
        console.log("Before x : " + x);

        // adding 10 to each variable and displaying the values
        a += 10; // assignment opertor is used 
        x += 10; // assignment opertor is used 
        console.log("After a : " + a);
        console.log("After x : " + x);
    </script>
    
</body>
</html>

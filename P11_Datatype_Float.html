<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Float Datatype</title>
</head>
<body>
    <h1>Float Datatype</h1>
    <p>Float datatype can hold float values. eg. 19.23, 22.2.</p>
    <script>
        // defining the float value 
        var f1 = 12.21;
        var f2 = 12.23;

        // printing the values 
        document.write("Float Value 1 : " + f1);
        document.write("<br>");
        document.write("Float Value 2 : " + f2);
    </script>
</body>
</html>

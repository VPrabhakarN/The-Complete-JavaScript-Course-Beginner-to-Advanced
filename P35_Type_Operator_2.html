<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Type Operator</title>
</head>
<body>
    <h1>Example 1</h1>
    <h2>Use instanceof to check if an array [1, 2, 3] is an instance of Array and print the result.</h2> 
    <script>
        // defining an array 
        let arr = [1, 2, 3];

        // checking the array we defined is instance of Array and displaying the result
        let res = arr instanceof Array;
        console.log("Array : " + arr);
        console.log("This array is instance of Array : " + res);
    </script>
</body>
</html>

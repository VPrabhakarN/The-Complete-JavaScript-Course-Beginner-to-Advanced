<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Local Variable</title>
</head>
<body>
    <script>
        function abc(){
            // defining the local variable
            var temp = "This is local variable and this is not accessible outside this scope!";
            document.write(temp);
        }

        // calling the function
        abc();
    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ternary Operator</title>
</head>
<body>
    <h1>Example 1</h1>
    <h2>Write a program that checks if a number x is even or odd using the ternary operator and prints 'Even' or 'Odd'.</h2>
    <script>
        // defining the variable
        let x = 23;

        // defining the number is even or odd using ternary operator and displaying the value
        let res = x%2 == 0 ? 'Even' : 'Odd';
        console.log(x + " is " + res);
    </script>
</body>
</html>

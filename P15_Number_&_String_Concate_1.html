<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Variables for number & string </title>
</head>
<body>
    <h1>Variables for Number & String.</h1>
    <script>
        // num + string 
        var a = 15 + "Hello";
        document.write('(15 + "Hello") : ' + a);

        document.write("<br>");
        
        // string + num
        var b = "Hello" + 15;
        document.write('("Hello" + 15) : ' + b);
        
        document.write("<br>");
        
        // num + num + string 
        var c = 15 + 15 + "Hello";
        document.write('(15 + 15 + "Hello") : ' + c);
        
        document.write("<br>");

        // string + num + num
        var b = "Hello" + 15 + 15;
        document.write('("Hello" + 15 + 15) : ' + b);
    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Relational Operator or Comaprison Operator</title>
</head>
<body>
    <h1>Example 2</h1>
    <h2>Check if the string '10' is strictly equal to the number 10 using the === operator and print the result.</h2>
    <script>
        // checking the string is strictly equal to number 
        if('10' === 10){
            console.log(true);
        }
        else{
            console.log(false);
        }
    </script>
    
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Boolean</title>
</head>
<body>
    <h1>Boolean Value</h1>
    <p>This example shows how we get boolean value while executing any condition!</p>
    <script>
        // defining variables
        var num1 = 10;
        var num2 = 20;

        // executing the condition and get either 'true' or 'false' boolean value
        if(num1 > num2){
            document.write("Condition is : " + true);
        }
        else {
            document.write("Condition is : " + false);
        }
    </script>
</body>
</html>

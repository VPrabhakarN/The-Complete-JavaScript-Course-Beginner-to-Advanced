<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Logical Operator</title>
</head>
<body>
    <h1>Example 1</h1>
    <h2>Write a program that checks if the number 15 is greater than 10 and less than 20 using the && operator. Print true if both conditions are true.</h2>
    <script>
        // checking the conditions using logical operator
        if(15 > 10  && 10 < 20) // logical And operator is used
        {
            console.log(true);
        }
        else{
            console.log(false);
        }
    </script>
</body>
</html>

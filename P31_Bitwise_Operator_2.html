<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bitwise Operator</title>
</head>
<body>
    <h1>Example 1</h1>
    <h2>Shift the bits of the number 8 (1000 in binary) two positions to the right using the >> operator. Print the result.</h2>
    <script>
        // defining the variable
        let a = 8;
        let result = a >> 2; // bitwise operator is used here 
        console.log(result);
    </script>
</body>
</html>
